<p-panel header="Mensaje" [showHeader]="false" class="py-2">
    <h1> Pipes Personalizados</h1>
    <p>
       Pipes personalizados en Angular - Creados por {{ 'nosotros' | toogleCase }}
    </p>
   
</p-panel>

<p-toolbar>

    <div class="p-toolbar-group-start">
        <p-button
           (onClick)="toggleUpperCase()"  
           label="ToogleCase" 
           icon="pi pi-search" >
        </p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button 
            (onClick)="changeOrder('name')"
            class="mr-2" 
            label="Por Nombre" 
            icon="pi pi-sort"  
            styleClass="p-button-success">
        </p-button>

        <p-button 
            (onClick)="changeOrder('canFly')"
            class="mr-2" 
            label="Por Volar" 
            icon="pi pi-sort" 
            styleClass="p-button-danger">
        </p-button>
        
        <p-button 
            (onClick)="changeOrder('color')"
            class="mr-2" 
            label="Por Color" 
            icon="pi pi-sort" 
            styleClass="p-button-help">
        </p-button>
    </div>
    
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
       
    </div>
</div>
